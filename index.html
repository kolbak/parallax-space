<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Parallax</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-parallax-space.css">
  <link rel="stylesheet" href="css/style-parallax-content.css">
</head>
<body>
  <div class="parallax-space" data-hover-only="true">
    <div data-depth="0.04" class="parallax-layer-space parallax-layer-space-bg"></div>
    <div data-depth="0.15" class="parallax-layer-space parallax-layer-space-1">
      <img class="slayer-img-1" src="./imgs/drink-pop-art-astronaut.png" alt="">
      <img class="slayer-img-2" src="./imgs/rocket1.png" alt="">
      <img class="slayer-img-3" src="./imgs/rocket2.png" alt="">
      <img class="slayer-img-4" src="./imgs/astronaut-outer-space.png" alt="">
      <img class="slayer-img-5" src="./imgs/solar-cartoon(1).png" alt="">
      <img class="slayer-img-6" src="./imgs/planet-natural-satellite.png" alt="">
      <img class="slayer-img-7" src="./imgs/earth-cartoon-planet.png" alt="">
      <img class="slayer-img-8" src="./imgs/planet1.png" alt="">
    </div>
    <div data-depth="0.20" class="parallax-layer-space parallax-layer-space-2">
      <img class="slayer-img-1" src="./imgs/drink-pop-art-astronaut.png" alt="">
      <img class="slayer-img-2" src="./imgs/rocket1.png" alt="">
      <img class="slayer-img-3" src="./imgs/rocket2.png" alt="">
      <img class="slayer-img-4" src="./imgs/astronaut-outer-space.png" alt="">
      <img class="slayer-img-5" src="./imgs/solar-cartoon(1).png" alt="">
      <img class="slayer-img-6" src="./imgs/planet-natural-satellite.png" alt="">
      <img class="slayer-img-7" src="./imgs/earth-cartoon-planet.png" alt="">
      <img class="slayer-img-8" src="./imgs/planet1.png" alt="">
    </div>
    <div data-depth="0.25" class="parallax-layer-space parallax-layer-space-3">
      <img class="slayer-img-1" src="./imgs/drink-pop-art-astronaut.png" alt="">
      <img class="slayer-img-2" src="./imgs/rocket1.png" alt="">
      <img class="slayer-img-3" src="./imgs/rocket2.png" alt="">
      <img class="slayer-img-4" src="./imgs/astronaut-outer-space.png" alt="">
      <img class="slayer-img-5" src="./imgs/solar-cartoon(1).png" alt="">
      <img class="slayer-img-6" src="./imgs/planet-natural-satellite.png" alt="">
      <img class="slayer-img-7" src="./imgs/earth-cartoon-planet.png" alt="">
      <img class="slayer-img-8" src="./imgs/planet1.png" alt="">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
